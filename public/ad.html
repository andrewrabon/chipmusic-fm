    <script>
      window.onload = function() {
        'use strict';

        var SCROLL_DURATION = 8;
        var PRODUCTS_ROW_HEIGHT = 84 + 2; // Pixels.
        var DURATION_DENOMINATOR = 2;
        var AMOUNT_OF_ROWS = document.getElementsByClassName('products__row').length;
        var BLINK_TIME = 1000; // Milliseconds.

        var scrollInterval,
          productsContainer = document.getElementById('products-container'),
          upButton = document.getElementById('up-button'),
          downButton = document.getElementById('down-button'),
          productPrices = document.getElementsByClassName('product__price');

        var scrollTo = function(isScrollingUp, scrollStep, finalScrollTop) {
          scrollStep = parseInt(scrollStep, 10);
          scrollInterval = setInterval(function() {
            if (isScrollingUp && productsContainer.scrollTop > finalScrollTop) {
              productsContainer.scrollTop -= scrollStep;
            } else if (!isScrollingUp && productsContainer.scrollTop < finalScrollTop) {
              productsContainer.scrollTop += scrollStep;
            } else {
              productsContainer.scrollTop = finalScrollTop;
              clearInterval(scrollInterval);
            }
          }.bind(this), DURATION_DENOMINATOR);
        };

        var getScrollStep = function() {
          return SCROLL_DURATION / DURATION_DENOMINATOR;
        };

        upButton.addEventListener('click', function(event) {
          var isScrollingUp = true,
            scrollStep = getScrollStep(),
            finalScrollTop = productsContainer.scrollTop - PRODUCTS_ROW_HEIGHT;

          if (finalScrollTop < 0) {
            isScrollingUp = false;
            finalScrollTop = PRODUCTS_ROW_HEIGHT * (AMOUNT_OF_ROWS - 1);
          }

          scrollTo(isScrollingUp, scrollStep, finalScrollTop);
        });

        downButton.addEventListener('click', function(event) {
          var isScrollingUp = false,
            scrollStep = getScrollStep(),
            finalScrollTop = productsContainer.scrollTop + PRODUCTS_ROW_HEIGHT;

          if (finalScrollTop >= PRODUCTS_ROW_HEIGHT * AMOUNT_OF_ROWS) {
            isScrollingUp = true;
            finalScrollTop = 0;
          }

          scrollTo(isScrollingUp, scrollStep, finalScrollTop);
        });

        // Blink the prices.
        setInterval(function() {
          for (var i = 0; i < productPrices.length; i++) {
            var productPrice = productPrices[i],
              textDecoration = 'line-through',
              priceText = '$';

            if (productPrice.style.textDecoration === 'line-through') {
              // Show the discounted price.
              textDecoration = 'none';
              priceText += productPrice.dataset.discountedPrice;
            } else {
              // Show the original price.
              textDecoration = 'line-through';
              priceText += productPrice.dataset.originalPrice;
            }
            productPrice.style.textDecoration = textDecoration;
            productPrice.innerHTML = priceText;
          }
        }, BLINK_TIME);
      };
